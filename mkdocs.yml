# Project information, do not edit
site_name:        'Docs lanilsen.xyz'
site_description: 'Azure static web apps template'
site_author:      'Lars JÃ¸rgen'
site_url:         'https://docs.lanilsen.xyz/'


# Repository, edit to point to appropriate repo
repo_name: 'larsj96/az-static-web-app-docs'
repo_url:  'https://github.com/larsj96/az-static-web-app-docs'
edit_uri:  'edit/main/docs/'


# Source and build destination
docs_dir: 'docs'
site_dir: 'build'

# Copyright, do not edit
copyright: 'Copyright &copy; 2024 Lars'

# Configuration, do not edit
use_directory_urls: true
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'grey'
    accent: 'pink'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  features:
    - navigation.instant
    - navigation.tabs
  icon:
    repo: fontawesome/brands/github
extra:
  social:
    - icon:  fontawesome/brands/github
      link:  https://github.com/larsj96/


# Extensions, do not edit
markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: false
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


# To add css
extra_css:
  - 'stylesheets/extra.css'

# To support PyMdown
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Enable search functionality
plugins:
  - search:
      separator: '[\s]+'
      lang: en
      prebuild_index: true
  - git-revision-date
#  - macros
# - markdownmermaid
  - mermaid2

